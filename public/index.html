<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<button onclick="setOption1()">增长数</button>  <button onclick="setOption2()">增长率</button>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
<script src="/static/js/echarts.simple.min.js" type="text/javascript"></script>
<script type="text/javascript">
	        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var xData = [];
        var data = createData(100);
        xData = data.xData;
        yData = data.yData;
        option = {
		    xAxis: {
		        type: 'category',
		        data: xData,
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [{
		        data: yData,
		        type: 'line'
		    }]
		};

		function setOption1(){
			option.xAxis.data = xData;
			option.series[0].data = yData;
			myChart.setOption(option);
		}

		function setOption2(){
			option.xAxis.data = xData;
			var newYdata = [0];
			for(var i=1;i<yData.length;i++){
				newYdata.push(yData[i] - yData[i-1]);
			}
			option.series[0].data = newYdata;
			myChart.setOption(option);
		}
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        function createData(num){
        	var data = {xData:[],yData:[]};
        	var xData = 0;
        	var yData = 0;
        	for(var i=1;i<num;i++){
        		data.xData.push(xData);
        		data.yData.push(yData);
        		xData += 10;
        		yData += parseInt(Math.random()*10);
        	}
        	return data;
        }
</script>
</html>
